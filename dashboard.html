<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

    <!-- Styling -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            background: #fef9f7;
            min-height: 100vh;
        }

        .navbar {
            background-color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .navbar h1 {
            color: #ff5e57;
            font-size: 1.8rem;
        }

        .logout-btn, #adminToCustomerPanel {
            padding: 0.5rem 1.2rem;
            background-color: #ff5e57;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .logout-btn:hover, #adminToCustomerPanel:hover {
            background-color: #e14e48;
        }

        


        .main {
            display: flex;
            flex-grow: 1;
            height: 100%;
        }

        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding: 20px;
            min-height: calc(100vh - 80px);
        }

        .sidebar h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            background: #ff5722;
            color: white;
            cursor: pointer;
            font-weight: 500;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .sidebar button:hover {
            background: #e14e48;
        }

        .container {
            flex-grow: 1;
            padding: 2rem;
        }

        .container h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .main {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                min-height: auto;
            }

            .container {
                padding: 1rem;
            }

            .navbar h1 {
                font-size: 1.3rem;
            }

            .logout-btn {
                font-size: 0.9rem;
                padding: 0.4rem 1rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <h1>FoodOrder Admin</h1>
        <div class="buttonside">
        <button id="adminToCustomerPanel" onclick="goToCustomerPanel()">Customer's POV</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
</div>
        
    </nav>

   <div class="main">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <button onclick="loadMenu()">Modify Menu</button>
            <button onclick="loadModifyMenu()">Add to Menu</button>
            <button onclick="manageUsers()">Manage Users & Orders</button>
        </div>
    
        <div id="content"></div>

    </div>
    
    
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="admin.js"></script>
    
</body>
</html>
